<div class="container">
  <div class="login-form">
    <div class="login-form__user-name">
      User Name : <br><input type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="login-form__password">
      <br>Password :<br> <input type="password" name="password" [(ngModel)]="password">
    </div>
    <br>
    <button (click)=checkLogin() class="btn login-form__btn btn-success">
      Login
    </button>
  </div>
</div>
