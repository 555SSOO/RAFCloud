<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Previously watched</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of userProducts">
        <td><button (click)="goToProductDetailsPage(product)" class="btn btn-success">{{ product.name }}</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Library</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of allProducts">
        <td><button (click)="goToProductDetailsPage(product)" class="btn btn-success">{{ product.name }}</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
